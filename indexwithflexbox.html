<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
    a:hover {color:white}
  </style>
</head>


<body>


  <div class="background">

    <div class="Card">

      <img class="Victor" src="images/image-victor.jpg" alt="Victor">


      <div class="cardprofil">

        <div class="Profil">
          <h2>Victor Crest<span>26</span> </h2>
          <h4>London</h4>
        </div>

        <hr>

        <div class="cardinformation">
          <div class="follower">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="Like">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="Photo">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Alizzie" target="_blank">Elisa Du</a>.
  </div>
</body>
</html>
